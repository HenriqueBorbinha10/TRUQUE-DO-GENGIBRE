<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truque do Gengibre</title>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #0f172a; color: #facc15; }
    section { display: none; padding: 40px 20px; min-height: 100vh; }
    section.active { display: block; }
    .container { max-width: 960px; margin: 0 auto; text-align: center; }
    h1 { font-size: 2.8rem; margin-bottom: 20px; text-transform: uppercase; }
    p.subtitle { font-size: 1.2rem; color: #e2e8f0; margin-bottom: 40px; text-transform: uppercase; }
    .cta-button { background-color: #00FF23; color: white; padding: 15px 30px; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 50px; transition: transform 0.2s; text-transform: uppercase; }
    .cta-button:hover { transform: scale(1.05); }
    .cards { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card { background-color: #1e293b; border-radius: 12px; width: 220px; padding: 20px; color: #f8fafc; text-align: left; cursor: pointer; text-transform: uppercase; }
    .card h3 { font-size: 1.1rem; color: #facc15; margin-bottom: 8px; }
    .card p { font-size: 0.95rem; color: #cbd5e1; }
    .back { text-align: left; margin-bottom: 30px; color: #e2e8f0; cursor: pointer; text-transform: uppercase; }
    .ingredientes, .modo, .como, .aviso { text-align: left; margin-bottom: 20px; }
    .ingredientes ul, .modo ol { margin: 0; padding-left: 20px; }
    .ingredientes li, .modo li { color: #22c55e; margin-bottom: 5px; text-transform: uppercase; }
    .aviso { background-color: #7f1d1d; color: #fef2f2; padding: 20px; border-radius: 10px; text-transform: uppercase; }
  </style>
</head>
<body> ... </body></html>
