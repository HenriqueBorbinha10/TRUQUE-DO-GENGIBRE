<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Captura</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 500px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/400x200.png?text=Imagem+de+Destaque" alt="Imagem de destaque">

    <h2><strong>Para concluir o pagamento, preencha as informações abaixo.</strong></h2>

    <form>
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">Seu E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="telefone">Número de Telemóvel:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número" required>

      <label for="rede">Escolha a rede:</label>
      <select id="rede" name="rede" required>
        <option value="">Selecione uma opção</option>
        <option value="vivo">Vivo</option>
        <option value="claro">Claro</option>
        <option value="tim">TIM</option>
        <option value="oi">Oi</option>
      </select>

      <button type="submit">Concluir</button>
    </form>
  </div>
</body>
</html>
